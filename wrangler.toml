name = "prompt"
main = "src/worker.js"
compatibility_date = "2024-09-28"

[site]
bucket = "./dist"

# R2 bucket for image storage
[[r2_buckets]]
binding = "PROMPT_IMAGES"
bucket_name = "prompt-images"

# Note: Custom domain (conprompt.mylastwork.net) should be configured
# in Cloudflare Dashboard: Workers & Pages → prompt → Settings → Triggers → Custom Domains